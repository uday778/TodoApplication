<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Todo Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Title -->
    <h1 class="text-center mb-4 text-primary">âœ… Todo Application</h1>

    <!-- Add Todo Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form action="/addtodo" method="post" class="row g-2 justify-content-center">
          <div class="col-md-8">
            <input type="text" class="form-control" name="taskContent" placeholder="âœï¸ Write your Task">
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success">+ Add Todo</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Todo List -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3 text-secondary">ðŸ“‹ Your Todos</h5>
        <ul class="list-group">
          <li th:each="todo : ${listoftodos}" class="list-group-item d-flex justify-content-between align-items-center">
            <form th:action="@{/updatetodo/{id}(id=${todo.id})}" method="post" class="d-flex align-items-center w-100">
              <!-- Task Input -->
              <input type="text" th:value="${todo.taskContent}" name="taskContent" class="form-control me-2">

              <!-- Checkbox for completion -->
              <div class="form-check me-3">
                <input class="form-check-input" type="checkbox" th:checked="${todo.completionStatus}" name="completionStatus" onchange="this.form.submit()">
              </div>

              <!-- Update button -->
              <button type="submit" class="btn btn-primary btn-sm me-2">Update</button>

              <!-- Delete button -->
              <a th:href="@{/deletetodo/{id}(id=${todo.id})}" class="btn btn-danger btn-sm">Delete</a>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
